		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadAttch8, 500);
			});

			function loadAttch8() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				var flag81 = true;
				var flag82 = true;
				var flag83 = true;
				if (attachs) {
					if (attachs.attch81) {
						var attach = JSON.parse(attachs.attch81);
						var down_url = url_mgr + "file/down";
						$("#image0").attr("src", down_url + "?id=" + attach.src);
						flag81 = false;
					}

					if (attachs.attch82) {
						var attach = JSON.parse(attachs.attch82);
						var down_url = url_mgr + "file/down";
						$("#image1").attr("src", down_url + "?id=" + attach.src);
						flag82 = false;
					}

					if (attachs.attch83) {
						var attach = JSON.parse(attachs.attch83);
						var down_url = url_mgr + "file/down";
						$("#image2").attr("src", down_url + "?id=" + attach.src);
						flag83 = false;
					}
				}

				if (flag81) {
					var img = $cache.read("attch81img");
					if (img) {
						$("#image0").attr("src", img);
					}
				}

				if (flag82) {
					var img = $cache.read("attch82img");
					if (img) {
						$("#image1").attr("src", img);
					}
				}

				if (flag83) {
					var img = $cache.read("attch83img");
					if (img) {
						$("#image2").attr("src", img);
					}
				}
			};
