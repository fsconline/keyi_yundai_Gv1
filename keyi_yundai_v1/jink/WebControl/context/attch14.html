			$(function() {
				setTimeout(loadAttch141, 500);

			function loadAttch141() {
				var attachs = JSON.parse($ctx.getApp("attachs"));

				if (attachs) {
					if (attachs.attch141) {
						var attach = JSON.parse(attachs.attch141);
						var down_url = url_mgr + "file/down";
						$("#image0").attr("src", down_url + "?id=" + attach.src);
						return;
					}
				}

				var img = $cache.read("attch141img");
				if (img) {
					$("#image0").attr("src", img);
				}
			};
