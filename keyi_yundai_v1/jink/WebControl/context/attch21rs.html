<!DOCTYPE html>
<!--身份证背面-->
<html>

	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="css/font-icons.css">

		<script src="js/Frameworks/iuapmobile.frameworks.core-2.7.0.js"></script>
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js"></script>
		<script type="text/javascript" src="js/islider.js"></script>
		<script src="js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/idinfo.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Frameworks/WebViewFramework.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>
		.um-list-item-left {
			font-size: 16px;
			margin-left: 15px;
		}
	</style>

	<body>
		<div class="um-page" id="index">

			<div class=" tc um-header">
				<a href="attch21.html" class="um-back"></a>
				<h3 style="font-family: '宋体';">身份证正面</h3>
				<a href="javascript:saverInfo('cust_attch21rs','attchid21rs','3')" id="saveinfo" class="um-header-right">保存</a>
			</div>

			<div class="um-content" style="padding-left:0;padding-right:0;">

				<div class="um-box-hc" onclick="cameraOpenr('attch21rs','3')">
					<input type="hidden" id = "attchid21rs" value="0">
					<img id = "attch21rs" src="img/brcz3.png" onload="DrawImage(this);">
				</div>

				<div class=" um-red" style="font-size:14px;line-height:50px;height:50px;">
					&nbsp;&nbsp;&nbsp;<img src="img/brcz1.png" /> 请认真核对您的信息，如有误,请修改！
				</div>

				<input type="hidden" id="custid">
				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								姓名
							</div>
							<input type="text" id="name" class="form-control" value="">
						</div>
					</li>

				</ul>

				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner" style="border-bottom:1px solid #f1f1f1;margin-left:15px;">
							<div class="um-list-item-left" style="margin-left:0;">
								性别
							</div>
							&nbsp;
							<input type="text" id="sex" class="form-control" value="">
						</div>
					</li>
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								民族
							</div>
							<input type="text" id="nation" class="form-control" value="">
						</div>
					</li>

				</ul>

				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								生日
							</div>
							<input type="text" id="birthday" class="form-control" value="">
						</div>
					</li>

				</ul>

				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								住址
							</div>
							<textarea type="text" id="address" class="form-control" value="" cols="30" style="height:42px;overflow: hidden;"></textarea>
						</div>
					</li>

				</ul>

				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								身份证号
							</div>
							<input type="text" id="idcard" class="form-control" value="">
						</div>
					</li>

				</ul>

			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadIdCard21rs, 500);
			});

			function loadIdCard21rs() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				if (attachs) {
					if (attachs.attch21rs) {
						var attach = JSON.parse(attachs.attch21rs);
						var down_url = url_mgr + "file/down";
						$("#attchid21rs").val(attach.id);
						$("#attch21rs").attr("src", down_url + "?id=" + attach.src);
						var custinfo = attachs.custinfo3;
						if (custinfo) {
							var params = custinfo.split(",");
							for (var i = 0; i < params.length; i++) {
								var param = params[i].split(":");
								if (param[0] == "id") {
									if ($("#custid")) {
										$("#custid").val(param[1]);
									}
								} else if ($("#" + param[0])) {
									if ($("#" + param[0])) {
										$("#" + param[0]).val(param[1]);
									}
								}
							}
						}
						return;
					}
				}

				loadRCacheInfo("idcardinfo3");

				var img = $cache.read("attch21rsimg");
				if (img) {
					$("#attch21rs").attr("src", img);
				}
				var id = $cache.read("attch21rsid");
				if (id) {
					$("#attchid21rs").val(id);
				}

			}
		</script>
	</body>

</html>
