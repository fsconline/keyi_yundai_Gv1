		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadAttch5, 500);
				setTimeout(loadAttch52, 500);
				setTimeout(loadAttch53, 500);
			});

			function loadAttch5() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				var flag51 = true;
				var flag52 = true;
				var flag53 = true;
				if (attachs) {
					if (attachs.attch51) {
						var attach = JSON.parse(attachs.attch51);
						var down_url = url_mgr + "file/down";
						$("#image0").attr("src", down_url + "?id=" + attach.src);
						flag51 = false;
					}

					if (attachs.attch52) {
						var attach = JSON.parse(attachs.attch52);
						var down_url = url_mgr + "file/down";
						$("#image1").attr("src", down_url + "?id=" + attach.src);
						flag52 = false;
					}

					if (attachs.attch53) {
						var attach = JSON.parse(attachs.attch53);
						var down_url = url_mgr + "file/down";
						$("#image2").attr("src", down_url + "?id=" + attach.src);
						flag53 = false;
					}
				}

				if (flag51) {
					var img = $cache.read("attch51img");
					if (img) {
						$("#image0").attr("src", img);
					}
				}
				if (flag52) {
					var img = $cache.read("attch52img");
					if (img) {
						$("#image1").attr("src", img);
					}
				}
				if (flag53) {
					var img = $cache.read("attch53img");
					if (img) {
						$("#image2").attr("src", img);
					}
				}

			};
