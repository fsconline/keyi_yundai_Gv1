<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="css/font-icons.css">

		<script src="js/Frameworks/iuapmobile.frameworks.core-2.7.0.js" ></script>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js" ></script>
		<script src="js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" ></script>
		<script type="text/javascript" src="js/islider.js"></script>
		<script src="js/Frameworks/WebViewFramework.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class=" tc um-header">

				<a href="applyinfo.html" class="um-back">返回</a>
				<h3 style="font-family: '宋体';">征信报告</h3>
				<a href="javascript:uploadImg('apply_attch13','attchid13')" class="um-header-right">保存</a>

			</div>

			<div  class="um-panel-row um-red" style="font-size:14px;">
				&nbsp;<img src="img/brcz1.png" />请参照示例图片清晰拍照
			</div>

			<div class="um-content">

				<div class="um-box-hc">
					<img src = "img/demo_zxbg.jpg" style="width:350px;height:225px;" onclick="imgShow($(this))">
				</div>
				<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:999;width:100%;height:100%;display:none;">
					<a class="close" onclick="$('#outerdiv').fadeOut('fast');"></a>
					<div id="innerdiv" style="position:absolute;"><img id="bigimg" style="border:5px solid #fff;" src="" />
					</div>
				</div>
				<div class="tc" style="font-family: '宋体';font-weight: bold;font-size:12px;margin-top:10px;">
					示例图片
				</div>
				<div class="um-box-hc" onclick = "cameraOpen('attch13')">
					<input type="hidden" id = "attchid13" value="0">
					<img id = "attch13" src="img/brcz3.png" alt="" onload="DrawImage(this);"  >
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadAttch13, 500);
			});

			function loadAttch13() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				if (attachs) {
					if (attachs.attch13) {
						var attach = JSON.parse(attachs.attch13);
						var down_url = url_mgr + "file/down";
						$("#attchid13").val(attach.id);
						$("#attch13").attr("src", down_url + "?id=" + attach.src);
						return;
					}
				}
				var img = $cache.read("attch13img");
				if (img) {
					$("#attch13").attr("src", img);
				}
				var id = $cache.read("attch13id");
				if (id) {
					$("#attchid13").val(id);
				}
			}
		</script>
	</body>
</html>
