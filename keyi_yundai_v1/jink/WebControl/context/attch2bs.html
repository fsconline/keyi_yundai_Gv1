		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadIdCard2bs, 500);

			function loadIdCard2bs() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				if (attachs) {
					if (attachs.attch2bs) {
						var attach = JSON.parse(attachs.attch2bs);
						var down_url = url_mgr + "file/down";
						$("#attchid2bs").val(attach.id);
						$("#attch2bs").attr("src", down_url + "?id=" + attach.src);
						var custinfo = attachs.custinfo2;
						if (custinfo) {
							var params = custinfo.split(",");
							for (var i = 0; i < params.length; i++) {
								var param = params[i].split(":");
								if (param[0] == "id") {
									if ($("#custid")) {
										$("#custid").val(param[1]);
									}
								} else if ($("#" + param[0])) {
									if ($("#" + param[0])) {
										$("#" + param[0]).val(param[1]);
									}
								}
							}
						}
						return;
					}
				}

				loadBCacheInfo("idcardinfo2");

				var img = $cache.read("attch2bsimg");
				if (img) {
					$("#attch2bs").attr("src", img);
				}

				var id = $cache.read("attch2bsid");
				if (id) {
					$("#attchid2bs").val(id);
				}

			}
		</script>
