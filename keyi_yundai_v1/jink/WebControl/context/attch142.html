	<body>
		<div class="um-page" id="index">
			<div class=" tc um-header">

				<a href="attch14.html" class="um-back">返回</a>
				<h3 style="font-family: '宋体';">其他资料2</h3>
				<a href="javascript:uploadImg('apply_attch142','attchid142')" class="um-header-right">保存</a>

			</div>

			<div  class="um-panel-row um-red" style="font-size:14px;">
				&nbsp;<img src="img/brcz1.png" />请参照示例图片清晰拍照
			</div>

			<div class="um-content">

				<div class="um-box-hc">
					<div style="width:306px;height:180px;margin:0 auto;background:#b1b1b1;border-radius:8px;"></div>
				</div>
				<div class="tc" style="font-family: '宋体';font-weight: bold;font-size:12px;margin-top:10px;">
					示例图片
				</div>
				<div class="um-box-hc" onclick = "cameraOpen('attch142')">
					<!--<div style="width:300px;height:175px;margin:0 auto;background:#fff;border:2px dashed #dadada;border-radius:8px;">-->
					<input type="hidden" id = "attchid142" value="0">
					<img id = "attch142" src="img/brcz3.png" alt="" onload="DrawImage(this);"  >
					<!--</div>-->
				</div>
			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadAttch142, 500);
			});

			function loadAttch142() {
				var attachs = JSON.parse($ctx.getApp("attachs"));

				if (attachs) {
					if (attachs.attch142) {
						var attach = JSON.parse(attachs.attch142);
						var down_url = url_mgr + "file/down";
						$("#attchid142").val(attach.id);
						$("#attch142").attr("src", down_url + "?id=" + attach.src);
						return;
					}
				}

				var img = $cache.read("attch142img");
				if (img) {
					$("#attch142").attr("src", img);
				}
				var id = $cache.read("attch142id");
				if (id) {
					$("#attchid142").val(id);
				}
			}
		</script>
	</body>
