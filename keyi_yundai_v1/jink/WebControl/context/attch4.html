<!DOCTYPE html>
<!--身份证背面-->
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="css/font-icons.css">

		<script src="js/Frameworks/iuapmobile.frameworks.core-2.7.0.js" ></script>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js" ></script>
		<script src="js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" ></script>
		<script type="text/javascript" src="js/islider.js"></script>
		<script src="js/Frameworks/WebViewFramework.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class=" tc um-header">

				<a href="psninfo.html" class="um-back"></a>
				<h3 style="font-family: '宋体';">还款账户</h3>
				<a href="javascript:uploadImg('cust_attch4','attchid4')" class="um-header-right">完成</a>

			</div>

			<div  class="um-panel-row um-red" style="font-size:14px;">
				&nbsp;<img src="img/brcz1.png" />还款账户目前只支持以下银行且开户行必须为重庆本地
			</div>

			<div class="um-panel um-row h50">
				<div  class="um-panel-row um-red">
					<span>&nbsp;</span>这里加载可支持的银行信息
				</div>
			</div>

			<div class="um-content">

				<div class="um-box-hc">
					<img src = "img/demo_yhk.png" style="width:350px;height:225px;" onclick="imgShow($(this))">
				</div>
				<div id="outerdiv" style="position:fixed;top:0;left:0;background:rgba(0,0,0,0.7);z-index:999;width:100%;height:100%;display:none;">
					<a class="close" onclick="$('#outerdiv').fadeOut('fast');"></a>
					<div id="innerdiv" style="position:absolute;"><img id="bigimg" style="border:5px solid #fff;" src="" />
					</div>
				</div>
				<div class="tc" style="font-family: '宋体';font-weight: bold;font-size:12px;margin-top:10px;">
					示例图片
				</div>
				<div class="um-box-hc" onclick = "cameraOpen('attch4')">
					<input type="hidden" id = "attchid4" value="0">
					<img id = "attch4" src="img/brcz3.png" alt="" onload="DrawImage(this);"  >
				</div>

			</div>
		</div>
		<script type="text/javascript" charset="utf-8">
			$(function() {
				setTimeout(loadHuankaccount, 500);
			});

			function loadHuankaccount() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				if (attachs) {
					if (attachs.attch4) {
						var attach = JSON.parse(attachs.attch4);
						var down_url = url_mgr + "file/down";
						$("#attchid4").val(attach.id);
						$("#attch4").attr("src", down_url + "?id=" + attach.src);
						return;
					}
				}

				var img = $cache.read("attch4img");
				if (img) {
					$("#attch4").attr("src", img);
				}

				var id = $cache.read("attch4id");
				if (id) {
					$("#attchid4").val(id);
				}

			}
		</script>
	</body>
</html>
