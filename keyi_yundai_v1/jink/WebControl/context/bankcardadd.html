		<div class="um-page" id="bankcardadd1">
			<div class=" tc um-header">

				<a href="bankcard.html" class="um-back">返回</a>
				<h3>添加银行卡</h3>

			</div>
			<div class="um-panel um-row h50">
				<div  class="um-panel-row um-red" style="font-size:14px;">
					&nbsp;<img src="img/brcz1.png" /> 请输入开户行相关信息
				</div>
			</div>
			<div class="um-content">

				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								开户银行
							</div>
							<input id="ssyh" type="text" class="form-control" value="" placeholder="请输入开户行名称" >
						</div>
					</li>
				</ul>
				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								省份
							</div>
							<input id="sf" type="text" class="form-control" value="" placeholder="请输入开户行身份" >
						</div>
					</li>
				</ul>
				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								城市
							</div>
							<input id="cs" type="text" class="form-control" value="" placeholder="请输入开户行城市" >
						</div>
					</li>
				</ul>
				<ul class="um-list" style="margin-top: 0px;">
					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								支行名称
							</div>
							<input id="zhmc" type="text" class="form-control" value="" placeholder="请输入支行名称">
						</div>
					</li>
				</ul>

				<a href="javascript:;" id="next1" data-transition="um" >
				<button class="btn um-btn" style="background:#dbba6a;border: 0;"  onclick="checkcard();">
					下一步
				</button> </a>
			</div>
		</div>

		<div class="um-page" id="bankcardadd2">
			<div class=" tc um-header">

				<a href="#bankcardadd1" class="um-back"></a>
				<h3>添加银行卡</h3>

			</div>
			<div class="um-panel um-row h50">
				<div  class="um-panel-row um-red" style="font-size:14px;">
					&nbsp;<img src="img/brcz1.png" /> 请绑定认证用户本人储蓄卡
				</div>
			</div>
			<div class="um-content">

				<p>
					<span>&nbsp;</span>
				</p>

				<ul class="um-list" style="margin-top: 0px;">

					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									持卡人
								</div>
								<div class="um-list-item-right">
									<input id="ckr" type="text" class="form-control" value="" placeholder="请输入持卡人本人姓名">
								</div>
							</div>
						</div>
					</li>

					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">

							</div>
							<div class="um-list-item-right">

								<div class="um-box-justify">
									<input id="kh" type="text" class="form-control" value="" placeholder="请输入银行卡号">
									<!--<img class="img-rounded" src="img/About-25-active.png" width=20 height=20 alt="">-->
								</div>
							</div>
						</div>
					</li>

				</ul>
				<ul class="um-list" style="margin-top: 0px;">

					<li class="um-list-item">
						<div class="um-list-item-inner">
							<div class="um-list-item-left">
								手机号
							</div>
							<input id="tel" type="text" class="form-control" placeholder="银行预留手机号码"  value="" >
						</div>
					</li>
				</ul>

				<label>
					<input  name="fruit" type="checkbox" value="" />
					我已阅读并接受 <a href="chagreagree.html" data-transition="um" class="um-red">《扣款协议》</a> </label>
				<a href="javascript:;" id="next2" data-transition="um" >

					下一步
				</button> </a>

			</div>

				<div id="talltel" class=" um-gray" value="">
					<span>&nbsp;</span>
				</div>

					<div class="um-bf1 p20 " style="padding-right: 5px;">
						<input type="text" class="form-control" placeholder="校验码"  id="code">
					</div>
					<div class="um-bf1 p20 "  style="padding-left: 5px;">

						<input style="background:#f1eeed;color:#888;border:1px solid #888;border-radius:20px;margin-right:5px;width: 100px;height:40px;" id="sendcode"  name="sendcode" value="验证码" type="button" onclick="sendTelCode()">
					</div>
				</div>

				<a href="#bankcardadd3" id="next3" data-transition="um" >
				<button  class="btn um-btn" style="background:#dbba6a;border: 0;" onclick="addcard();">
					完成
				</button> </a>
