			function loadIdCard1() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				var rflag = true;
				var bflag = true;
				if (attachs) {
					if (attachs.attch1rs) {
						var attach = JSON.parse(attachs.attch1rs);
						var down_url = url_mgr + "file/down";
						$("#image0").attr("src", down_url + "?id=" + attach.src);
						rflag = false;
					}

					if (attachs.attch1bs) {
						var attach = JSON.parse(attachs.attch1bs);
						var down_url = url_mgr + "file/down";
						$("#image1").attr("src", down_url + "?id=" + attach.src);
						bflag = false;
					}
				}

				if (rflag) {
					var img = $cache.read("attch1rsimg");
					if (img) {
						$("#image0").attr("src", img);
					}
				}

				if (bflag) {
					var img = $cache.read("attch1bsimg");
					if (img) {
