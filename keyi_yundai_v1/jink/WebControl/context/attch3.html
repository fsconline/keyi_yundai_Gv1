			function loadBenrenczz() {
				var attachs = JSON.parse($ctx.getApp("attachs"));
				if (attachs) {
					if (attachs.attch3) {
						var attach = JSON.parse(attachs.attch3);
						var down_url = url_mgr + "file/down";
						$("#attchid3").val(attach.id);
						$("#attch3").attr("src", down_url + "?id=" + attach.src);
						return;
					}
				}

				var img = $cache.read("attch3img");
				if (img) {
					$("#attch3").attr("src", img);
				}

				var id = $cache.read("attch3id");
				if (id) {
