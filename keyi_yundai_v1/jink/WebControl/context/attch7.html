	<script type="text/javascript" charset="utf-8">
		$(function() {
			setTimeout(loadAttch7, 500);
		});

		function loadAttch7() {
			var attachs = JSON.parse($ctx.getApp("attachs"));
			var flag71 = true;
			var flag72 = true;
			var flag73 = true;
			if (attachs) {
				if (attachs.attch71) {
					var attach = JSON.parse(attachs.attch71);
					var down_url = url_mgr + "file/down";
					$("#image0").attr("src", down_url + "?id=" + attach.src);
					flag71 = false;
				}

				if (attachs.attch72) {
					var attach = JSON.parse(attachs.attch72);
					var down_url = url_mgr + "file/down";
					$("#image1").attr("src", down_url + "?id=" + attach.src);
					flag72 = false;
				}

				if (attachs.attch73) {
					var attach = JSON.parse(attachs.attch73);
					var down_url = url_mgr + "file/down";
					$("#image2").attr("src", down_url + "?id=" + attach.src);
					flag73 = false;
				}
			}

			if (flag71) {
				var img = $cache.read("attch71img");
				if (img) {
					$("#image0").attr("src", img);
				}
			}

			if (flag72) {
				var img = $cache.read("attch72img");
				if (img) {
					$("#image1").attr("src", img);
				}
			}

			if (flag73) {
				var img = $cache.read("attch73img");
				if (img) {
					$("#image2").attr("src", img);
				}
			}
		};

	</script>
