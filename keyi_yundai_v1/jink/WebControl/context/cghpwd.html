<!DOCTYPE html>
<!--修改密码-->
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="css/font-icons.css">
		<script src="js/Frameworks/iuapmobile.frameworks.core-2.7.0.js" ></script>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js" ></script>
		<script src="js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jink/updatepswd.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Frameworks/WebViewFramework.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$isWeb = true
		</script>

	</head>
		<!--.um-back:before {border-left:2px solid #000;border-bottom:2px solid #000;}-->
	<style>
		.um-list li{background:#fff;margin-bottom:15px;line-height:2;}
	</style>
	<body>
		<div class="um-page" id="index" style="background:#f3f3f3;">
			<div class="um-header">
				<a href="index.html" class="um-back"></a>
				<h3 style="font-family: '宋体';">修改登录密码</h3>
			</div>

			<div class="um-content">

				<form>
					<ul class="um-list" style="margin-top:15px;margin-bottom:15px;background:0;border:0;">
						<li>
							<div class="um-list-item">
								<!--<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="img/portal.jpg" alt="...">
								</div>-->
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										旧密码
									</div>
									<div class="um-list-item-right">
										<input type="text" class="form-control" id="oldpassword" placeholder="**********" required>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<!--<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="img/portal.jpg" alt="...">
								</div>-->
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										新密码
									</div>
									<div class="um-list-item-right">
										<input type="password" class="form-control" id="newpassword1"  placeholder="6~12位密码，区分大小写" required>
									</div>
								</div>
							</div>
						</li>
						<li>
							<div class="um-list-item">
								<!--<div class="um-list-item-media">
									<img class="media-object um-circle" height=35 width=35 src="img/portal.jpg" alt="...">
								</div>-->
								<div class="um-list-item-inner">
									<div class="um-list-item-left">
										确认密码
									</div>
									<div class="um-list-item-right">
										<input type="password" class="form-control" id="newpassword2"  placeholder="6~12位密码，区分大小写" required>
									</div>
								</div>
							</div>
						</li>
					</ul>

					<input type="submit" class="btn um-btn mt20" id="updatepswdsubmit" value="提交" onclick="return updatePswdSubmit()" style="background:#dbba6a;border:0;">

				</form>
			</div>
		</div>
	</body>
</html>
