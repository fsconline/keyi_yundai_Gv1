<!DOCTYPE html>
<!--注册页面-->
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/iuapmobile.um-2.7.0.css">
		<link rel="stylesheet" href="css/font-icons.css">
		<script src="js/Frameworks/iuapmobile.frameworks.core-2.7.0.js" ></script>
		<script src="js/jquery-2.1.4.min.js" ></script>
		<script src="js/Frameworks/iuapmobile.frameworks.ui-2.7.0.js" ></script>
		<script src="js/constant.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/sendCode.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jink/register.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/Frameworks/WebViewFramework.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="um-page" id="index" style="background:0;background:url(img/6.png);background-size: cover;">
			<a href="login.html" style="margin-left:10px;"><img src="img/r1.png" /> </a>
			<div class="um-content" style="border:0;">
				<div class="um-header" style="border-bottom:0;background:0;margin-top:10px;">
					<h3><img src="img/1.png"/></h3>
				</div>
				<form id="regform">
					<ul class="um-list" style="border:0;background:0 ;">
						<li style="border-top:1px solid #e5e5e5;border-bottom:1px solid #e5e5e5;">
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=21 width=14 src="img/3.png" alt="..." style="border-radius:0 ;">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left" style="font-size:16px;">
										手机号码
									</div>
									<div class="um-list-item-right">
										<input type="text" class="form-control" id="tel" onchange="telChange(this.value)" placeholder="请输入手机号码" required>
									</div>
								</div>
							</div>
						</li>
						<li style="border-bottom:1px solid #e5e5e5;">
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=21 width=14 src="img/r4.png" alt="..." style="border-radius:0 ;">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left" style="font-size:16px;">
										验证码
									</div>

									<div class="um-list-item-right">

										<div class="um-box">
											<input type="type" class="form-control" id="code" name="code" placeholder="请输入验证码" required>
											<input style="background:#f1eeed;color:#888;border:1px solid #888;border-radius:20px;margin-right:5px;width: 100px;" id="sendcode"  name="sendcode" value="验证码" type="button" onclick="sendTelCode()">

										</div>

									</div>
								</div>
							</div>
						</li>
						<li style="border-bottom:1px solid #e5e5e5;">
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=21 width=14 src="img/r5.png" alt="..." style="border-radius:0 ;">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left" style="font-size:16px;">
										密码
									</div>
									<div class="um-list-item-right">
										<input type="password" class="form-control" id="pwd" placeholder="请输入密码" required>
									</div>
								</div>
							</div>
						</li>
						<li style="border-bottom:1px solid #e5e5e5;">
							<div class="um-list-item">
								<div class="um-list-item-media">
									<img class="media-object um-circle" height=21 width=14 src="img/r5.png" alt="..." style="border-radius:0 ;">
								</div>
								<div class="um-list-item-inner">
									<div class="um-list-item-left" style="font-size:16px;">
										确认密码
									</div>
									<div class="um-list-item-right">
										<input type="password" class="form-control" id="compwd"placeholder="再次输入密码" required>
									</div>
								</div>
							</div>
						</li>
					</ul>
					<div class="tr mt15 fl" >
						<input  name="fruit" type="checkbox" value="" />
						我已阅读并接受 <a href="useragree.html" data-transition="um" class="um-red">《用户协议》</a>
					</div>
				</form>
				<button type="submit" class="btn um-btn mt20" id="regbtn" onclick="regSubmit();" style="background:#dbba6a;border:0;">
					注册
				</button>
			</div>
		</div>
	</body>
</html>
